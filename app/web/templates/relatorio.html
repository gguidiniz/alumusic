<!DOCTYPE html>
<html lang="pt-br" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluMusic - Relat칩rio Semanal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"/>
</head>
<body>
    <main class="container">
        <header>
            <h1>游늵 Relat칩rio Semanal de Coment치rios</h1>
            <p>An치lise dos feedbacks recebidos nos 칰ltimos 7 dias.</p>
        </header>

        <grid>
            <article>
                <header><strong>Categorias de Coment치rios</strong></header>
                <canvas id="categoriesChart"></canvas>
            </article>
            <article>
                <header><strong>Top 10 Tags Mais Mencionadas</strong></header>
                <canvas id="topTagsChart"></canvas>
            </article>
        </grid>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const reportData = {{ report_data | tojson }};

        const ctxCategories = document.getElementById('categoriesChart');
        new Chart(ctxCategories, {
            type: 'pie',
            data: {
                labels: reportData.categories_chart.labels,
                datasets: [{
                    label: 'Quantidade',
                    data: reportData.categories_chart.data,
                    backgroundColor: [
                        '#2ecc71', // Elogio
                        '#e74c3c', // Cr칤tica
                        '#3498db', // Sugest칚o
                        '#f1c40f', // D칰vida
                        '#95a5a6' // Spam
                    ],
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                }
            }
        });

        const ctxTopTags = document.getElementById('topTagsChart');
        new Chart(ctxTopTags, {
            type: 'bar',
            data: {
                labels: reportData.top_tags_chart.labels,
                datasets: [{
                    label: 'N췈 de Men칞칫es',
                    data: reportData.top_tags_chart.data,
                    backgroundColor: '#3498db',
                }]
            },
            options: {
                indexAxis: 'y',
                responsive: true,
            }
        });
    </script>
</body>
</html>
