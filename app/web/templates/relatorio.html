<!DOCTYPE html>
<html lang="pt-br" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluMusic - Relat√≥rio Semanal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"/>
</head>
<body>
    <main class="container">
        <header>
            <h1>üìä Relat√≥rio Semanal de Coment√°rios</h1>
            <p>An√°lise dos feedbacks recebidos nos √∫ltimos 7 dias.</p>
        </header>

        <grid>
            <article>
                <header><strong>Categorias de Coment√°rios</strong></header>
                <canvas id="categoriesChart"></canvas>
            </article>
            <article>
                <header><strong>Top 10 Tags Mais Mencionadas</strong></header>
                <canvas id="topTagsChart"></canvas>
            </article>
            <article>
                <header><strong>Evolu√ß√£o de Coment√°rios (√öltimos 7 dias)</strong></header>
                <canvas id="overTimeChart"></canvas>
            </article>
            <article>
                <header><strong>Confian√ßa M√©dia por Categoria</strong></header>
                <canvas id="avgConfidenceChart"></canvas>
            </article>
            <article>
                <header><strong>Top Tags por Categoria</strong></header>
                <canvas id="tagsByCategoryChart"></canvas>
            </article>
        </grid>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const reportData = {{ report_data | tojson }};

        const ctxCategories = document.getElementById('categoriesChart');
        new Chart(ctxCategories, {
            type: 'pie',
            data: {
                labels: reportData.categories_chart.labels,
                datasets: [{
                    label: 'Quantidade',
                    data: reportData.categories_chart.data,
                    backgroundColor: [
                        '#2ecc71', // Elogio
                        '#e74c3c', // Cr√≠tica
                        '#3498db', // Sugest√£o
                        '#f1c40f', // D√∫vida
                        '#95a5a6' // Spam
                    ],
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                }
            }
        });

        const ctxTopTags = document.getElementById('topTagsChart');
        new Chart(ctxTopTags, {
            type: 'bar',
            data: {
                labels: reportData.top_tags_chart.labels,
                datasets: [{
                    label: 'N¬∫ de Men√ß√µes',
                    data: reportData.top_tags_chart.data,
                    backgroundColor: '#3498db',
                }]
            },
            options: {
                indexAxis: 'y',
                responsive: true,
            }
        });

        const ctxOverTime = document.getElementById('overTimeChart');
        new Chart(ctxOverTime, {
            type: 'line',
            data: {
                labels: reportData.over_time_chart.labels,
                datasets: [{
                    label: 'N¬∫ de Coment√°rios',
                    data: reportData.over_time_chart.data,
                    borderColor: '#f1c40f',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true
            }
        });

        const ctxAvgConfidence = document.getElementById('avgConfidenceChart');
        new Chart(ctxAvgConfidence, {
            type: 'bar',
            data: {
                labels: reportData.avg_confidence_chart.labels,
                datasets: [{
                    label: 'Confian√ßa M√©dia (%)',
                    data: reportData.avg_confidence_chart.data,
                    backgroundColor: '#8e44ad',
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });

        const ctxTagsByCategory = document.getElementById('tagsByCategoryChart');
        const tagsByCategoryData = reportData.tags_by_category_chart.data;
        new Chart(ctxTagsByCategory, {
            type: 'bar',
            data: {
                labels: tagsByCategoryData.labels,
                datasets: tagsByCategoryData.datasets
            },
            options: {
                responsive: true,
                scales: {
                    x: { stacked: true },
                    y: { stacked: true }
                },
                plugins: {
                    legend: { position: 'top' }
                }
            }
        });
    </script>
</body>
</html>
